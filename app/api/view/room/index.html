<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    {include file="public/_meta" /}
</head>
<body class="index">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" id="friend_name">
                </div>
                <div class="layui-card-body ">
                    <ul class="layui-timeline" id="message">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-body ">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        聊天内容：
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="input" required="" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <button onclick="send()" class="layui-btn">
                            增加
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    isApiLogin();
    let param = getParams(),
        uid = param.uid,
        wsServer = 'wss://apptest.huihuagongxue.top:9502?type=chat_uid_' + uid + '&token=' + getApiToken(),
        websocket = null,
        lock = false;
    $(document).ready(function (){
        $.ajax({
            type : "POST",
            contentType : "application/x-www-form-urlencoded",
            url : '/api/Chat/record',
            data : {
                fid : uid
            },
            success : function (res) {
                if (res.status === config('failed')){
                    layer.msg(res.message);
                    return false;
                }
                $("#friend_name").append(res.result['name']);
                renderRecord(res.result['record']);
            }
        });
        link();
    });
    function link(){
        websocket = new WebSocket(wsServer);

        websocket.onopen = function (res) {

        };

        websocket.onclose = function (res) {
            websocket.close();
            relink();
        };

        websocket.onmessage = function (res) {
            render({
                'icon' : '&#xe612;',
                'sender' : '对方',
                'message' : JSON.parse(res.data)['result']['message']
            });
        };

        websocket.onerror = function (res, e) {
            websocket.close();
            relink();
        };
    }

    function renderRecord(data) {
        for (let key of data){
            if (Number(key['uid']) === Number(uid)){
                render({
                    'icon' : '&#xe612;',
                    'sender' : '对方',
                    'message' : key['message']
                });
            }else {
                render({
                    'icon' : '&#xe63f;',
                    'sender' : '我',
                    'message' : key['message']
                });
            }
        }
    }

    function render(data){
        $("#message").append(
            "<li class=\"layui-timeline-item\">" +
                "<i class=\"layui-icon layui-timeline-axis\">" + data['icon'] + "</i>" +
                "<div class=\"layui-timeline-content layui-text\">" +
                    "<h3 class=\"layui-timeline-title\">" + data['sender'] + "</h3>" +
                    "<p>" +
                        data['message'] +
                    "</p>" +
                "</div>" +
            "</li>"
        );
    }

    function send() {
        let data = {
            'type' : 'chat',
            'message' : $("#input").val(),
            'uid' : uid
        };
        websocket.send(JSON.stringify(data));
        render({
            'icon' : '&#xe63f;',
            'sender' : '我',
            'message' : data['message']
        });
        $("#input").val('');
    }

    function relink(){
        if (lock){
            return false;
        }
        lock = true;
        setTimeout(function (){
            link();
            lock = false;
        }, 1000);
    }
</script>
</body>
</html>
